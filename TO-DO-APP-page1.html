<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible", content="ie=edge">
	<link rel="icon" href="./html.png">
	<link rel="stylesheet" href="../Styles/Assignment2-page1.css">

	
	<title>ToDo List-UX</title>
</head>
<body>
<div class="container">
	<div class="Bold-tasks">Tasks</div>
	<div class="Lighter-lists">Lists</div>
	<button class="Add-symbol" >+</button>
	<div class="Add-list">Add List</div>
	<div class="task-list-container">
		<div class="Task-details-container">
				<div class="task-name-container">
					<div class="Task-name">Trip to Paris</div>
					<hr>
				</div>
				<div class="Task-completion">completed task</div>
				<input type="checkbox">
				<label> Pending task</label>
		</div>
		<div class="Task-details-container">
				<div class="task-name-container">
					<div class="Task-name">My Todo list</div>
					<hr>
				</div>
				<div class="Task-completion">completed task</div>
				<input type="checkbox">
				<label> Pending task</label>
		</div>
		<div class="Task-details-container">
				<div class="task-name-container">
					<div class="Task-name">My Todo list</div>
					<hr>
				</div>
				<div class="Task-completion">completed task</div>
				<input type="checkbox">
				<label> Pending task</label>
		</div>
		
		
</div>
</body>
</html>
