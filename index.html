<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible", content="ie=edge">
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="https://xd.adobe.com/static/images/xd_android_webclip_192-f68ab947e37c09acf69cea3122e60893bcc15cb4.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
	<title>ToDo List-UX</title>
</head>
<body>
<div class="container">
	<div class="heading-container">
		<div class="bold-tasks">Tasks&nbsp; </div>
		<div class="lighter-lists"> Lists</div>
		<button class="add-tasklist-btn">
						<i class="fa fa-plus fa-custom" ></i>
		</button>
		<div class="add-list">Add List</div>
	</div>
	<div class="task-list-container">
	</div>
</div>
<div id="add-task" class="add-task-container">
		<div class="new-list"> Add New List</div>
		<input id="inputtext-task" type="text">
		<div id="add-task-popup-btn" class="popup-button">ADD</div>
		<div id="close-task-popup-btn" class="popup-button" onclick="closePopup()">CLOSE</div>
</div>
<div id="add-taskitem" class="add-task-container">
		<div class="new-list"> Add New task item</div>
		<input id="input-text-taskitem" type="text">
		<div id="add-taskitem-popup-btn" class="popup-button" > ADD</div>
		<div id="close" class="popup-button" onclick="closePopup()">CLOSE</div>
</div>

<script src="./index.js"></script>
</body>
</html>
